# -----------------------------------------------------
# Key Bindings â€“ ported from Hyprland binds.conf
# MangoWC syntax: bind[flags]=MODIFIERS,KEY,COMMAND,PARAMETERS
# SUPER = Super_L key
# -----------------------------------------------------

# =====================================================
# Utility
# =====================================================
# Shortcut cheat sheet
bind=SUPER,slash,spawn,~/.config/scripts/hyprkeys.sh
# Screenshot fullscreen
bind=SUPER,I,spawn,~/.config/scripts/screenshot-fullscreen.sh
# Screenshot region
bind=SUPER+SHIFT,I,spawn,~/.config/scripts/screenshot-region.sh
# App launcher
bind=SUPER,R,spawn,rofi -show drun
# Clipboard history
bind=SUPER,V,spawn_shell,cliphist list | rofi -dmenu | cliphist decode | wl-copy
# Wallpaper picker
bind=SUPER,W,spawn,~/.config/scripts/select-wallpaper.sh
# Add package
bind=SUPER,Z,spawn,~/.config/scripts/add-package.sh

# =====================================================
# Applications
# =====================================================
# Terminal
bind=SUPER,Return,spawn,kitty
# File manager
bind=SUPER,E,spawn,thunar
# Browser
bind=SUPER,F,spawn,firefox

# =====================================================
# Window Management
# =====================================================
# Close window
bind=SUPER,C,killclient,
# Force close window
bind=SUPER+SHIFT,C,killclient,
# Quit MangoWC
bind=SUPER,M,quit
# Toggle floating
bind=SUPER,T,togglefloating,
# Center window
bind=SUPER,G,centerwin,
# Swap with next in stack
bind=SUPER,X,exchange_stack_client,next
# Toggle global (sticky)
bind=SUPER+CTRL,P,toggleglobal,
# Toggle fullscreen
bind=SUPER,space,togglefullscreen,
# Toggle maximize
bind=SUPER+SHIFT,space,togglemaximizescreen,
# Focus last window
bind=SUPER,U,focuslast,

# =====================================================
# Focus Windows
# =====================================================
# Focus left
bind=SUPER,H,focusdir,left
# Focus right
bind=SUPER,L,focusdir,right
# Focus up
bind=SUPER,J,focusdir,up
# Focus down
bind=SUPER,K,focusdir,down
# Next in stack
bind=SUPER,Tab,focusstack,next
# Previous in stack
bind=SUPER+SHIFT,Tab,focusstack,prev

# =====================================================
# Move / Swap Windows
# =====================================================
# Swap left
bind=SUPER+SHIFT,H,exchange_client,left
# Swap right
bind=SUPER+SHIFT,L,exchange_client,right
# Swap up
bind=SUPER+SHIFT,J,exchange_client,up
# Swap down
bind=SUPER+SHIFT,K,exchange_client,down

# =====================================================
# Resize Windows
# =====================================================
# Shrink width
bind=SUPER+CTRL,H,resizewin,-20,+0
# Grow width
bind=SUPER+CTRL,L,resizewin,+20,+0
# Fine shrink width
bind=SUPER+ALT,H,resizewin,-10,+0
# Fine grow width
bind=SUPER+ALT,L,resizewin,+10,+0
# Shrink height
bind=SUPER+CTRL,J,resizewin,+0,-20
# Grow height
bind=SUPER+CTRL,K,resizewin,+0,+20

# =====================================================
# Tags (Workspaces)
# =====================================================
# View tag (0 = current monitor)
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0

# Move window to tag
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0

# Navigate tags
bind=SUPER,bracketright,viewtoright_have_client,0
bind=SUPER,bracketleft,viewtoleft_have_client,0

# Scratchpad
bind=SUPER,S,toggle_scratchpad,

# =====================================================
# Layout
# =====================================================
# Cycle layout
bind=SUPER,semicolon,switch_layout,
# Add master
bind=SUPER,P,incnmaster,1
# Remove master
bind=SUPER+SHIFT,P,incnmaster,-1
# Grow master area
bind=SUPER,equal,setmfact,+0.05
# Shrink master area
bind=SUPER,minus,setmfact,-0.05
# Swap with master
bind=SUPER+SHIFT,Return,zoom,

# =====================================================
# Monitors
# =====================================================
# Focus next monitor
bind=SUPER,N,focusmon,right
# Focus prev monitor
bind=SUPER,B,focusmon,left
# Move window to next monitor
bind=SUPER+SHIFT,N,tagmon,right
# Move window to prev monitor
bind=SUPER+SHIFT,B,tagmon,left

# =====================================================
# Overview
# =====================================================
# Toggle overview (current monitor)
bind=SUPER,O,toggleoverview
# Overview all monitors
bind=SUPER+SHIFT,O,spawn,~/.config/scripts/toggle-all-overview.sh

# =====================================================
# Gaps
# =====================================================
# Increase gaps
bind=SUPER+SHIFT,equal,incgaps,1
# Decrease gaps
bind=SUPER+SHIFT,minus,incgaps,-1
# Toggle gaps
bind=SUPER+SHIFT,0,togglegaps,

# =====================================================
# Multimedia
# =====================================================
# Volume up
bind=none,XF86AudioRaiseVolume,spawn,wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# Volume down
bind=none,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# Mute toggle
bind=none,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Brightness up
bind=none,XF86MonBrightnessUp,spawn,brightnessctl -e4 -n2 set 5%+
# Brightness down
bind=none,XF86MonBrightnessDown,spawn,brightnessctl -e4 -n2 set 5%-
# Next track
bind=none,XF86AudioNext,spawn,playerctl next
# Play / Pause
bind=none,XF86AudioPause,spawn,playerctl play-pause
# Play / Pause
bind=none,XF86AudioPlay,spawn,playerctl play-pause
# Previous track
bind=none,XF86AudioPrev,spawn,playerctl previous

# =====================================================
# Mouse
# =====================================================
# Drag move window
mousebind=SUPER,btn_left,moveresize,curmove
# Drag resize window
mousebind=SUPER,btn_right,moveresize,curresize
# Click to kill window
mousebind=SUPER+CTRL,btn_right,killclient,

# Scroll prev tag
axisbind=SUPER,UP,viewtoleft_have_client
# Scroll next tag
axisbind=SUPER,DOWN,viewtoright_have_client
