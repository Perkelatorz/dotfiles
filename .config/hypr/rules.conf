##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

windowrule {
    # Ignore maximize requests from all apps
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}

# --- Float: system utilities ---
windowrule {
    name = float-system-utils
    match:class = ^(pavucontrol|blueman-manager|nm-connection-editor|wdisplays|system-config-printer|nwg-look|qt5ct|qt6ct|kvantummanager|xarchiver|org\.gnome\.seahorse\.Application|bitwarden)$
    float = yes
    size = 960 640
    center = yes
}

# --- Float: common dialog titles ---
windowrule {
    name = float-dialogs
    match:title = ^(Open File|Save As|File Upload|Authentication Required|Confirm)$
    float = yes
    center = yes
}

# --- Screenshot tools: no blur, no animation ---
windowrule {
    name = screenshot-tools
    match:class = ^(slurp)$
    no_blur = true
    no_shadow = true
}
