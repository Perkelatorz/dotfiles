# -----------------------------------------------------
# MAIN CONFIGURATION
# -----------------------------------------------------

# --- Source Modules ---
source = $HOME/.config/hypr/monitors.conf
source = $HOME/.config/hypr/programs.conf
source = $HOME/.config/hypr/env.conf
source = $HOME/.config/hypr/autostart.conf
source = $HOME/.config/hypr/plugins.conf
source = $HOME/.config/hypr/binds.conf
source = $HOME/.config/hypr/rules.conf
source = $HOME/.config/hypr/workspaces.conf

# Source Material Design 3 colors from matugen
# This file is generated by your wallpaper script
source = $HOME/.config/hypr/matugen-colors.conf

# --- Look and Feel ---
general {
    gaps_in = 2
    gaps_out = 8
    border_size = 2

    # Matugen colors (names match matugen-colors.conf: primary, secondary, surface_variant, shadow)
    col.active_border = $primary $secondary 45deg
    col.inactive_border = $surface_variant

    layout = scroller
    resize_on_border = false
    allow_tearing = false
}

input {
    follow_mouse = 2
}

cursor {
    no_warps = false
    warp_on_change_workspace = true
}

decoration {
    rounding = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3

        color = $shadow
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# ... (rest of your animations/dwindle config remains the same)
