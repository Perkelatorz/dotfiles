# -----------------------------------------------------
# Monitors – ported from Hyprland monitors.conf
# -----------------------------------------------------
# Hyprland layout:
#   HDMI-A-1: 2560x1440@60 at 0,0 transform=1 (portrait)
#   DP-2:     3440x1440@60 at 1440,0
#   DP-3:     3840x2160@60 at 1440,1440 scale=1.5

# Portrait monitor (transform 1 = 90° CCW)
monitorrule=name:HDMI-A-1,width:2560,height:1440,refresh:59.95,x:0,y:0,scale:1,rr:1

# Ultrawide (main)
monitorrule=name:DP-2,width:3440,height:1440,refresh:59.97,x:1440,y:0,scale:1,rr:0

# 4K below ultrawide, scaled 1.5x
monitorrule=name:DP-3,width:3840,height:2160,refresh:60,x:1440,y:1440,scale:1.5,rr:0
