# Matugen config: only templates for installed apps.
# select-wallpaper.sh runs matugen with this config and expands "~" to your home path.
# Get templates: git clone https://github.com/InioX/matugen-themes.git ~/.config/matugen-themes
# See quickshell/THEMING.md for full instructions.

[config]
# reload_apps = true

# --- REQUIRED: Quickshell bar ---
[templates.quickshell_theme]
input_path = "~/.config/quickshell/Colors.qml.tmpl"
output_path = "~/.config/quickshell/Colors.qml"

# --- Hyprland ---
[templates.hyprland]
input_path = "~/.config/matugen-themes/templates/hyprland-colors.conf"
output_path = "~/.config/hypr/matugen-colors.conf"

# --- Kitty ---
[templates.kitty]
input_path = "~/.config/matugen-themes/templates/kitty-colors.conf"
output_path = "~/.config/kitty/themes/Matugen.conf"

# --- Rofi ---
[templates.rofi]
input_path = "~/.config/matugen-themes/templates/rofi-colors.rasi"
output_path = "~/.config/rofi/colors.rasi"

# --- GTK 3 & 4 (Thunar and most GUI apps) ---
[templates.gtk3]
input_path = "~/.config/matugen-themes/templates/gtk-colors.css"
output_path = "~/.config/gtk-3.0/colors.css"

[templates.gtk4]
input_path = "~/.config/matugen-themes/templates/gtk-colors.css"
output_path = "~/.config/gtk-4.0/colors.css"

# --- Alacritty ---
[templates.alacritty]
input_path = "~/.config/matugen-themes/templates/alacritty.toml"
output_path = "~/.config/alacritty/colors.toml"

# --- Btop ---
[templates.btop]
input_path = "~/.config/matugen-themes/templates/btop.theme"
output_path = "~/.config/btop/themes/matugen.theme"

# --- Qt5 (qt5ct) ---
[templates.qt5ct]
input_path = "~/.config/matugen-themes/templates/qtct-colors.conf"
output_path = "~/.config/qt5ct/colors/matugen.conf"

# --- Wlogout ---
[templates.wlogout]
input_path = "~/.config/matugen-themes/templates/colors.css"
output_path = "~/.config/wlogout/colors.css"
