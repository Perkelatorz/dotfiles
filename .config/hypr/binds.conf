$mainMod = SUPER

# --- Utility ---
bind = $mainMod, slash, exec, ~/.config/scripts/hyprkeys.sh # Show Keybinds
bind = $mainMod, I, exec, ~/.config/scripts/screenshot-fullscreen.sh # Screenshot fullscreen (clipboard)
bind = $mainMod SHIFT, I, exec, ~/.config/scripts/screenshot-region.sh # Screenshot region (clipboard)
bind = $mainMod, R, exec, $menu # Open App Launcher
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # Clipboard History
bind = $mainMod, W, exec, ~/.config/scripts/select-wallpaper.sh # Wallpaper Selector
bind = $mainMod, Z, exec, ~/.config/scripts/add-package.sh # Add Package Script

# --- Applications ---
bind = $mainMod, RETURN, exec, $terminal # Terminal
bind = $mainMod, E, exec, $fileManager # File Manager
bind = $mainMod, F, exec, $browser # Browser

# --- Window Management ---
bind = $mainMod, C, killactive, # Close Window
bind = $mainMod SHIFT, C, killactive, # Force Close
bind = $mainMod, M, exit, # Exit Hyprland
bind = $mainMod, T, togglefloating, # Toggle Floating
bind = $mainMod, G, centerwindow, # Center Window
bind = $mainMod, X, swapnext, # Swap with Next
bind = $mainMod, U, focusurgentorlast, # Focus Urgent
bind = $mainMod CTRL, P, pin, # Pin Window

# --- Focus Windows ---
bind = $mainMod, H, movefocus, l # Focus Left
bind = $mainMod, L, movefocus, r # Focus Right
bind = $mainMod, J, movefocus, u # Focus Up
bind = $mainMod, K, movefocus, d # Focus Down
bind = $mainMod, Tab, cyclenext, # Cycle Next Window
bind = $mainMod SHIFT, Tab, cyclenext, prev # Cycle Prev Window

# --- Move Windows ---
bind = $mainMod SHIFT, H, movewindow, l # Move Left
bind = $mainMod SHIFT, L, movewindow, r # Move Right
bind = $mainMod SHIFT, J, movewindow, u # Move Up
bind = $mainMod SHIFT, K, movewindow, d # Move Down

# --- Resize Windows ---
bind = $mainMod CTRL, H, resizeactive, -20 0 # Resize Left
bind = $mainMod CTRL, L, resizeactive, 20 0 # Resize Right
bind = $mainMod ALT, H, resizeactive, -10 0 # Fine Resize Left
bind = $mainMod ALT, L, resizeactive, 10 0 # Fine Resize Right

# --- Scroller / Dwindle Shared ---
$layoutCheck = hyprctl getoption general:layout -j | grep -q scroller
bind = $mainMod, bracketright, exec, sh -c 'if $layoutCheck; then hyprctl dispatch scroller:cyclesize next; else hyprctl dispatch resizeactive 80 0; fi' # Size +
bind = $mainMod, bracketleft, exec, sh -c 'if $layoutCheck; then hyprctl dispatch scroller:cyclesize prev; else hyprctl dispatch resizeactive -80 0; fi' # Size -
bind = $mainMod SHIFT, bracketright, exec, sh -c 'if $layoutCheck; then hyprctl dispatch scroller:cycleheight next; else hyprctl dispatch resizeactive 0 60; fi' # Height +
bind = $mainMod SHIFT, bracketleft, exec, sh -c 'if $layoutCheck; then hyprctl dispatch scroller:cycleheight prev; else hyprctl dispatch resizeactive 0 -60; fi' # Height -
bind = $mainMod SHIFT, F, exec, sh -c 'if $layoutCheck; then hyprctl dispatch scroller:fitsize active; else hyprctl dispatch fullscreen 1; fi' # Maximize
bind = $mainMod CTRL, F, exec, sh -c 'if $layoutCheck; then hyprctl dispatch scroller:fitsize visible; else hyprctl dispatch fullscreen 0; fi' # Fullscreen

# --- Scroller Only ---
bind = $mainMod, O, scroller:toggleoverview, # Scroller Overview
bind = $mainMod SHIFT, O, scroller:jump, # Scroller Jump
bind = $mainMod, A, scroller:admitwindow, # Admit Window (into column)
bind = $mainMod SHIFT, A, scroller:expelwindow, # Expel Window (from column)
bind = $mainMod CTRL, C, scroller:alignwindow, center # Align Center
bind = $mainMod CTRL, M, scroller:setmode, toggle # Toggle Row/Column Mode
bind = $mainMod, P, scroller:pin, # Pin Column

# --- Layout Toggle ---
bind = $mainMod, semicolon, exec, sh -c 'if [ "$(hyprctl getoption general:layout -j | grep -o \\"scroller\\")" ]; then hyprctl keyword general:layout dwindle; else hyprctl keyword general:layout scroller; fi' # Toggle Scroller/Dwindle

# --- Workspaces ---
bind = $mainMod, 1, split-workspace, 1 # Workspace 1
bind = $mainMod, 2, split-workspace, 2 # Workspace 2
bind = $mainMod, 3, split-workspace, 3 # Workspace 3
bind = $mainMod, 4, split-workspace, 4 # Workspace 4
bind = $mainMod, 5, split-workspace, 5 # Workspace 5
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1 # Move window to Workspace 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2 # Move window to Workspace 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3 # Move window to Workspace 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4 # Move window to Workspace 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5 # Move window to Workspace 5
bind = $mainMod, S, togglespecialworkspace, magic # Special Workspace

# --- Monitors ---
bind = $mainMod, N, split-changemonitor, next # Next Monitor
bind = $mainMod, B, split-changemonitor, prev # Prev Monitor

# --- Multimedia ---
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # Volume Up
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Volume Down
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Mute Audio
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ # Brightness Up
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- # Brightness Down

bindl = , XF86AudioNext, exec, playerctl next # Media Next
bindl = , XF86AudioPause, exec, playerctl play-pause # Media Pause
bindl = , XF86AudioPlay, exec, playerctl play-pause # Media Play
bindl = , XF86AudioPrev, exec, playerctl previous # Media Prev

# --- Mouse Actions ---
bindm = $mainMod, mouse:272, movewindow # Mouse Move
bindm = $mainMod, mouse:273, resizewindow # Mouse Resize
